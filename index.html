<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Rock Paper Scissors</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-3 text-center">
                <h2>Play</h2>
                <div class="sec">
                    <div class="secenekler">
                        <button class="btn" id="rock"><img src="tas.png" alt="Rock"></button>
                    </div>
                    <div class="secenekler">
                        <button class="btn" id="paper"><img src="kagit.png" alt="Paper"></button>
                    </div>
                    <div class="secenekler">
                        <button class="btn" id="scissors"><img src="makas.png" alt="scissors"></button>
                    </div>
                </div>
            </div>
            <div class="col-3 text-center">
                <h2 id="secim"></h2>
                <h2 id="secim1"></h2>
                <h2 id="sonuc"></h2>
                <h2 id="score"></h2>
                <button id="newgame">New Game</button>
            </div>
        </div>
        <h3 id="result" class="mt-3"></h3>
    </div>
    <script src="app.js"></script>
</body>

</html>
